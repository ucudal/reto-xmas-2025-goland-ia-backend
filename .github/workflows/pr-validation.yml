name: PR Validation

on:
  pull_request:
    branches:
      - main

env:
  REGISTRY: crretoxmas2024.azurecr.io
  DOCS_MANAGER_IMAGE: reto-xmas-2025-goland-ia-backend-docs-manager
  RAG_MANAGER_IMAGE: reto-xmas-2025-goland-ia-backend-rag-manager

jobs:
  gitleaks:
    name: Gitleaks Secret Scanning
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: docs-manager
            path: ./DocsManager
            image: reto-xmas-2025-goland-ia-backend-docs-manager
          - name: rag-manager
            path: ./RAGManager
            image: reto-xmas-2025-goland-ia-backend-rag-manager
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (no push)
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.path }}
        platforms: linux/amd64
        push: false
        tags: ${{ env.REGISTRY }}/${{ matrix.service.image }}:pr-${{ github.event.pull_request.number }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.service.image }}:buildcache

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ matrix.service.image }}:pr-${{ github.event.pull_request.number }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service.name }}.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
        category: 'trivy-${{ matrix.service.name }}'

    - name: Print Trivy results
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy image --severity CRITICAL,HIGH \
          ${{ env.REGISTRY }}/${{ matrix.service.image }}:pr-${{ github.event.pull_request.number }}

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, build-validation]
    if: always()
    steps:
    - name: PR Comment
      uses: actions/github-script@v7
      with:
        script: |
          const gitleaksStatus = '${{ needs.gitleaks.result }}';
          const buildStatus = '${{ needs.build-validation.result }}';
          
          let message = '## PR Validation Results\n\n';
          message += `- Gitleaks: ${gitleaksStatus === 'success' ? 'Passed' : 'Failed'}\n`;
          message += `- Build: ${buildStatus === 'success' ? 'Passed' : 'Failed'}\n`;
          message += `- Trivy: Check security tab for vulnerabilities\n`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });