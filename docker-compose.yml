services:
  docs-manager:
    build:
      context: ./DocsManager
      dockerfile: Dockerfile
    container_name: docs-manager
    ports:
      - "8000:8000"
    env_file:
      - .env
      - ./DocsManager/.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=docs-manager
      - SERVICE_ROLE=document-handler
    networks:
      - app-network

  rag-manager:
    build:
      context: ./RAGManager
      dockerfile: Dockerfile
      args:
        GUARDRAILS_API_KEY: ${GUARDRAILS_API_KEY}
    container_name: rag-manager
    ports:
      - "8001:8000"
    env_file:
      - .env
      - ./RAGManager/.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=rag-manager
      - SERVICE_ROLE=document-processor
    networks:
      - app-network
  # PostgreSQL con pgvector
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.pgvector
    container_name: postgres-pgvector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vectordb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Puerto Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # MinIO (S3 compatible storage)
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # ConfiguraciÃ³n de notificaciÃ³n AMQP
      MINIO_NOTIFY_AMQP_ENABLE_1: "on"
      MINIO_NOTIFY_AMQP_URL_1: "amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672"
      MINIO_NOTIFY_AMQP_EXCHANGE_1: "${RABBITMQ_EXCHANGE_NAME:-minio-events}"
      MINIO_NOTIFY_AMQP_EXCHANGE_TYPE_1: "direct"
      MINIO_NOTIFY_AMQP_ROUTING_KEY_1: "${RABBITMQ_QUEUE_NAME:-document.process}"
      MINIO_NOTIFY_AMQP_DURABLE_1: "on"
      MINIO_NOTIFY_AMQP_DELIVERY_MODE_1: "2"
    ports:
      - "9000:9000"   # Puerto API
      - "9001:9001"   # Puerto Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # MinIO Setup - ConfiguraciÃ³n automÃ¡tica de eventos
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-goland-bucket}
      - MINIO_FOLDER=${MINIO_FOLDER:-rag-docs}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_QUEUE_NAME=${RABBITMQ_QUEUE_NAME:-document.process}
      - RABBITMQ_EXCHANGE_NAME=${RABBITMQ_EXCHANGE_NAME:-minio-events}
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'ðŸ”§ Configurando eventos MinIO...' &&
      mc alias set myminio $$MINIO_ENDPOINT $$MINIO_ACCESS_KEY $$MINIO_SECRET_KEY &&
      mc mb myminio/$$MINIO_BUCKET --ignore-existing &&
      echo 'ðŸ“¦ Bucket: $$MINIO_BUCKET âœ“' &&
      mc event add myminio/$$MINIO_BUCKET arn:minio:sqs::1:amqp --event put --prefix $$MINIO_FOLDER/ &&
      echo 'âœ… Eventos configurados para: $$MINIO_FOLDER/' &&
      mc event list myminio/$$MINIO_BUCKET
      "
    restart: "no"
    networks:
      - app-network

volumes:
  postgres_data:
  rabbitmq_data:
  minio_data:

networks:
  app-network:
    driver: bridge

